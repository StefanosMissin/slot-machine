    <script id="codeScript2">
        const btn = document.querySelector('#randomizeButton');
        const results = {
            machine1: document.querySelector('#machine1Result'),
            machine2: document.querySelector('#machine2Result'),
            machine3: document.querySelector('#machine3Result'),
            machine4: document.querySelector('#machine4Result')
        };

        const resultss = {
            machine1: ".machine1",
            machine2: document.querySelector('#machine2'),
            machine3: document.querySelector('#machine3'),
            machine4: document.querySelector('#machine4')
        };

        const el1 = document.querySelector('#machine1');
        const el2 = document.querySelector('#machine2');
        const el3 = document.querySelector('#machine3');
        const el4 = document.querySelector('#machine4');
        const machine1 = new SlotMachine(el1, {
            active: 1
        });
        const machine2 = new SlotMachine(el2, {
            active: 5
        });
        const machine3 = new SlotMachine(el3, {
            active: 6
        });
        const machine4 = new SlotMachine(el4, {
            active: 2
        });


        function resetActive() {
            $(".machine1 .slotMachineContainer div").removeClass("active");
            $(".machine2 .slotMachineContainer div").removeClass("active");
            $(".machine3 .slotMachineContainer div").removeClass("active");
            $(".machine4 .slotMachineContainer div").removeClass("active");
            $("#message").removeClass("msg-open");
        }


        counter = 1;
        roll_count = 0;

        function onComplete(active) {
            results[this.element.id].innerText = `Index: ${this.active}`;
            // console.log(resultss[this]);
            // console.log(this.active);
            var num = this.active + 3;
            //this.active.classList.add("my-class");
            $(".machine" + counter + "  .slotMachineContainer div:nth-child(" + num + ")").addClass("active");
            // results[this.element.id + 1].innerText = 'ok';
            // this.active.classList.add("my-class");
            if (roll_count == 1 || roll_count == 50 || roll_count == 100 || roll_count == 150 || roll_count == 200 || roll_count == 250 || roll_count == 300 || roll_count == 350) {
                $(".machine1 .slotMachineContainer .active img").attr("src", "img/new/left-aggili-glow.svg");
                $(".machine2 .slotMachineContainer .active img").attr("src", "img/new/circle-glow.svg");
                $(".machine3 .slotMachineContainer .active img").attr("src", "img/new/exclamation-mark-glow.svg");
                $(".machine4 .slotMachineContainer .active img").attr("src", "img/new/parenthesis-glow.svg");
                $(".message p").text('WINNER');
                $(".message").addClass("animate__animated animate__infinite	infinite animate__pulse ");
            } else {
                $(".message p").text('Try Again');
            }
            if (counter == 4) {
                $(".message").addClass("msg-open");
            }
            counter++;

        }





        // winner = 0;
        // console.log(winner);

        // function checkwinner(winner) {

        //     } else {
        //         winner++;
        //     }
        //     console.log(winner);
        //     return winner;
        // }
    </script>

    <script>
        $(document).ready(function() {




            $('body').mousedown(function(event) {
                switch (event.which) {
                    case 1:
                        resetActive();
                        counter = 1;
                        setTimeout(() => machine1.shuffle(5, onComplete), 500);
                        setTimeout(() => machine2.shuffle(5, onComplete), 1000);
                        setTimeout(() => machine3.shuffle(5, onComplete), 1500);
                        setTimeout(() => machine4.shuffle(5, onComplete), 2000);
                        roll_count++;
                        console.log(roll_count);

                        break;
